<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <h2>↓ Choose one to play ↓ :</h2>
    <div class="container">
      <div class="card1">
        <button class="rock"><img src="./img/rock.png" alt="" /></button>
        <p>Rock</p>
      </div>
      <div class="card2">
        <button class="paper"><img src="./img/paper.png" alt="" /></button>
        <p>Paper</p>
      </div>
      <div class="card3">
        <button class="scissors">
          <img src="./img/scissors.png" alt="" />
        </button>
        <p>Scissors</p>
      </div>
    </div>
  </body>
</html>
